<!doctype html>
<html>
    <head>
        {% block head %}
        <!-- Bootstrap CSS --> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        {% endblock %}
    </head>
    <body>


        <nav class="navbar navbar-expand-lg bg-beige navbar-light shadow sticky-top p-0">
            <a href="/" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
                <h2 class="m-0 text-light-teal fw-bold"><i class="fa fa-book me-3"></i>Women in Clean Tech</h2>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="/" class="nav-item nav-link active">Home</a>
                    <a href="/execs" class="nav-item nav-link">Execs</a>
                    <a href="/merch" class="nav-item nav-link">Merch</a>
                    <a href="/design" class="nav-item nav-link">Design Team</a>
                    <a href="#footer" class="nav-item nav-link">Contact</a>
                </div>
            </div>
        </nav>
    
        {% block content %}
        {% endblock %}
    </body>
</html>
