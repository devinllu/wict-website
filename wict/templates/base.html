<!doctype html>
<html>
    <head>
        {% block head %}
        <!-- Bootstrap CSS --> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        {% endblock %}
    </head>
    <body>


        <nav class="navbar navbar-expand-lg bg-beige navbar-light shadow sticky-top p-0">
            <a href="/" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
                <h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>Women in Clean Tech</h2>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="/" class="nav-item nav-link active">Home</a>
                    <a href="/execs" class="nav-item nav-link">Execs</a>
                    <a href="/merch" class="nav-item nav-link">Merch</a>
                    <a href="/design" class="nav-item nav-link">Design Team</a>
                    <a href="#footer" class="nav-item nav-link">Contact</a>
                </div>
            </div>
        </nav>
    
        {% block content %}
        {% endblock %}

        <!-- Footer Start -->
        <div class="container-fluid bg-dark text-light footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s" id="footer">
            <div class="container py-5">
                <div class="row g-5">
                    <div class="col">
                        <h4 class="text-white mb-3">Contact</h4>
                        <p class="mb-2"><i class="fa fa-map-marker-alt me-3"></i>Simon Fraser University</p>
                        <p class="mb-2"><i class="fa fa-phone-alt me-3"></i>Surrey, BC, Canada</p>
                        <p class="mb-2"><i class="fa fa-envelope me-3"></i>wict.outreach@gmail.com</p>
                        <div class="d-flex pt-2">
                            <a class="btn btn-outline-light btn-social" href="https://discord.com/invite/mzYtNebXs3" target="_blank"><i class="fab bi-discord"></i></a>
                            <a class="btn btn-outline-light btn-social" href="https://www.facebook.com/SFUWomenInCleanTech/" target="_blank"><i class="fab bi-facebook"></i></a>
                            <a class="btn btn-outline-light btn-social" href="https://www.instagram.com/wict_sfu/?hl=en" target="_blank"><i class="fab bi-instagram"></i></a>
                            <a class="btn btn-outline-light btn-social" href="https://www.linkedin.com/company/women-in-clean-tech/" target="_blank"><i class="fab bi-linkedin"></i></a>
                        </div>
                    </div>
                    <div class="col">
                        <h4 class="text-white mb-3">Gallery</h4>
                        <div class="row g-2 pt-2">
                            <div class="col-4">
                                <img class="img-fluid bg-light p-1 img-gallery" src="static/images/footer/footer-1.jpg" alt="">
                            </div>
                            <div class="col-4">
                                <img class="img-fluid bg-light p-1 img-gallery" src="static/images/footer/footer-2.jpg" alt="">
                            </div>
                            <div class="col-4">
                                <img class="img-fluid bg-light p-1 img-gallery" src="static/images/footer/footer-3.jpg" alt="">
                            </div>
                            <div class="col-4">
                                <img class="img-fluid bg-light p-1 img-gallery" src="static/images/footer/footer-4.jpg" alt="">
                            </div>
                            <div class="col-4">
                                <img class="img-fluid bg-light p-1 img-gallery" src="static/images/footer/footer-5.jpg" alt="">
                            </div>
                            <div class="col-4">
                                <img class="img-fluid bg-light p-1 img-gallery" src="static/images/footer/footer-6.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="copyright">
                    <div class="row">
                        <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                            &copy; <a class="border-bottom" href="#">Women in Clean Tech</a>, All Right Reserved.
                        </div>
                        <div class="col-md-6 text-center text-md-end">
                            <div class="footer-menu">
                                <a href="">Home</a>
                                <a href="">FAQs</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Footer End -->
    </body>
</html>
